
<!-- Alert -->
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="touched" style="margin-top: 10px;" @fade>
    <strong>Succsess!</strong> Your email succsessfuly verified!Thanks for your corporationðŸ˜˜
    <a type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </a>
</div>

<!-- Base image -->
<figure class="img-box">
    <img src="../../assets/svg/locaton.svg" alt=""
        style="height: 400px;width:100%;background-repeat: no-repeat;background-size: contain;">
</figure>

<!-- Send phone verification card -->
<div class="card text-center" *ngIf="!touched" @fade>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <button (click)="[_touched(),sendToken()]" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#buffer">Send Token</button>
    </div>
</div>

<!-- When send -->
<div class="card text-center" *ngIf="touched" >
    <img @fade class="card-img-top" src="../../assets/svg/mailSent.svg" alt="Card image cap" style="  display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;">
    <div class="card-body">
        <h5 class="card-title">Main Sent!</h5>
        <p class="card-text">Check your mailBox</p>
        <button *ngIf="touched" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">ENTER CODE</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="text-align: center;">SUBMIT CODE</h5>
                <a type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Enter your Address Verification Code:</label>
                        <input type="number" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer" data-backdrop="false">
                <a type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</a>
                <button type="button" class="btn btn-primary" [routerLink]="['/welcomepage']" (click)="verifyToken()" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
